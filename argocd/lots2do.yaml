apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lots2do
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  source:
    repoURL: 'https://github.com/jimtosin-humber/devops-project2.git'
    path: ~/devops-project2/k8s-helm
    targetRevision: main
    helm:
      valueFiles:
        - values.yaml
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true